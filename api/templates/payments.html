<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Payments</title>

  </head>
  <body>
  <section class="section">
      <div class="container">
          <div class="row justify-content-center">
              <div class="col-md-6" style="background-color: #EDF1F4;">
                  <h1>Payments</h1>
                  {% for payment in payments %}
                    {% if payment["amount"] %}
                      <form name="bookingform" id="signform-{{payment['_id']}}"  method="post" action="{{url_for('process_payment', payment_id=payment['_id'])}}">
                        <div class="form-group">
                            <p>{{payment["name"]}} - ${{payment["amount"]}}</p>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-default" id="cancel-payment" name="action" value="Cancel Payment">
                            <input type="submit" class="btn btn-primary btn-lg ml-5" id="take-payment"  name="action" value="Take Payment">
                        </div>
                      </form>
                  {% endif %}
                  {% endfor %}
              </div>
          </div>
      </div>
  </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
