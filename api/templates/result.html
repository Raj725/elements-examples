{% extends "layout.html" %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <article class="media content-section">
            <div class="media-body">
                <div class="article-title border-bottom mb-3">
                    <span class="h5">Result</span>
                </div>
                <div class="article-metadata pb-1 mb-1">
                    <span class="h6">Image Directory: </span>
                    <small class="text-muted"> {{ processed_dir }} </small>
                </div>
                <div class="article-metadata pb-1 mb-1">
                    <span class="h6">Side image : </span>
                    <small class="text-muted">  {{measure.side_img}} </small>
                </div>
                <div class="article-metadata pb-1 mb-1">
                    <span class="h6">Front image: </span>
                    <small class="text-muted">  {{measure.front_img}} </small>
                </div>
                <div class="article-metadata pb-1 mb-1">
                    <span class="h6">Height: </span>
                    <small class="text-muted">  {{measure.height}} </small>
                </div>
                <div class="article-footer pb-1 mb-1">
                    <span class="h6">Measures: {{measure.measures}}</span>
                </div>
            </div>
        </article>
    </div>
</div>
{% endblock content %}
